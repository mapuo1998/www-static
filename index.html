<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forex Data Visualization</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    </head>
<body>
    <div id="data-container">
        <h1>Forex Data Visualization</h1>
        <div id="forex-chart">
            <img id="forex-image" src="images/USD-AUD.jpg" alt="Forex Chart Image">
        </div>
        
        <!-- Add your forex data visualization elements here -->
        
        <div id="currency-links">
            <a href="#" onclick="changeChart('USD-AUD')">USD-AUD</a>
            <a href="#" onclick="changeChart('USD-CND')">USD-CND</a>
            <a href="#" onclick="changeChart('USD-EUR')">USD-EUR</a>
            <a href="#" onclick="changeChart('USD-GBP')">USD-GBP</a>
            <a href="#" onclick="changeChart('USD-RUB')">USD-RUB</a>
        </div>
    </div>

    <div id="news-container">
        <h1>News Headlines</h1>
        <ul id="news-list">
            <!-- News items will be dynamically added here using JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
